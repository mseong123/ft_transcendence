<html>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">

	<link rel="stylesheet" href="./canvas.css">
	<link rel="stylesheet" href="./style.css">
	<body class="inter-pong">
		<div class="main-container">

		
			<div class="canvas-container">
				<h2 class="banner">
					<i class="fas fa-ping-pong-paddle-ball"></i>
					<span class="underline">LudicriousPong</span>
					<button type="button" class="toggle-canvas">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="menu-canvas">
						<div class="profile">
							<h4><i class="fas fa-user"></i>Profile</h4>
						</div>
						<hr></hr>
						<div class="main-menu-canvas">
							<button type="button" class="nav"><i class="fa fa-sign-in"></i>Login &nbsp;<i class="fa fa-caret-right"></i></button>
							<button type="button" class="nav-local"><i class="fas fa-location-dot"></i>Local &nbsp;<i class="fa fa-caret-right"></i></button>
							<button type="button" class="nav-multi"><i class="fas fa-network-wired"></i>Multiplayer &nbsp;<i class="fa fa-caret-right"></i></button>
						</div>
						<div class="local-menu-canvas display-none">
							<p>Local Game</p>
						</div>
						
						<div class="chat-menu">
							<hr class="chat-divider"></hr>
							<button type="button" class="nav-chat"><i class="fas fa-comment"></i>Live Chat &nbsp;<i class="fa fa-caret-right"></i></button>
								
						</div>

						
					</div>
				</h2>
				<div class="canvas-background canvas-background-1"></div>
				<div class="canvas-background canvas-background-2"></div>
				<canvas class="canvas" tabindex="1"></canvas>
			</div>
			<div class="chat-container">
				<div class="chat-nav-container">
					<button type="button" class="toggle-chat">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
					</button>
					<div class="menu-chat">
						<div class="profile">
							<h4><i class="fas fa-user"></i>Profile</h4>
						</div>
						<div class="canvas-menu">
							<hr class="chat-divider"></hr>
							<button type="button" class="nav-canvas"><i class="fas fa-comment"></i>Game &nbsp;<i class="fa fa-caret-right"></i></button>
						</div>

						
					</div>
				</div>
				<div class="chat-icon">
					<i class="fas fa-comment fa-10x fa-fw"></i>
				</div>
				
			</div>
		</div>
		<button type="button" id="powerup">Power Up</button>
		<button type="button" id="gamestart">gamestart</button>
	</body>
	<script type="module" src="./init.js"></script>
	<script type="module" src="./render.js"></script>
	<script type="module" src="./gameplay.js"></script>
</html>
